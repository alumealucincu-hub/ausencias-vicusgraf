            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            font-size: 18px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 15px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.5em;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1em;
        }
        
        .form-section {
            padding: 20px 15px;
        }
        
        .step {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        .step.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .question {
            margin-bottom: 20px;
        }
        
        /* FONDO PASTEL PARA O PRIMEIRO MENÚ - AZUL CLARO */
        .step-pastel {
            background: #e3f2fd;
            border-radius: 12px;
            padding: 25px 15px;
            margin: -20px -15px;
        }
        
        .question-title {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.2em;
            line-height: 1.5;
            text-align: center;
        }
        
        .btn-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        /* BOTÓNS CON FONDO PASTEL PLANO - VERDE MENTA MÁIS CLARO */
        .btn-pastel {
            background: #f1f8e9 !important;
            border: 2px solid #aed581 !important;
            box-shadow: 0 2px 8px rgba(174, 213, 129, 0.3) !important;
            color: #33691e !important;
        }
        
        .btn-pastel:hover {
            background: #dcedc8 !important;
            border-color: #9ccc65 !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(156, 204, 101, 0.4) !important;
        }
        
        .btn-pastel .arrow {
            color: #558b2f !important;
        }
        
        .btn-option {
            width: 100%;
            padding: 20px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            color: #333;
            font-size: 1.05em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 64px;
            line-height: 1.4;
            hyphens: auto;
        }
        
        .btn-option:active {
            transform: scale(0.98);
            background: #f8f9fa;
            border-color: #667eea;
        }
        
        .btn-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .btn-option .arrow {
            color: #667eea;
            font-size: 1.4em;
            margin-left: 10px;
            flex-shrink: 0;
        }
        
        .back-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: #f0f0f0;
            color: #333;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 52px;
        }
        
        .back-btn:active {
            background: #e0e0e0;
        }
        
        .print-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            background: #28a745;
            color: white;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        .print-btn:active {
            background: #218838;
            transform: scale(0.98);
        }
        
        /* RESULTADO CON TÍTULOS AUMENTADOS */
        .result {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px 15px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }
        
        .result-section {
            margin-bottom: 28px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .result-section:last-of-type {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .result-label {
            display: block;
            font-size: 1.1em;
            font-weight: 700;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 12px;
            line-height: 1.3;
        }
        
        .result-content {
            font-size: 1.15em;
            color: #222;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .result-content strong {
            color: #333;
            font-weight: 600;
        }
        
        /* CLAIM SEN DEGRADADO - COR PLANA */
        .claim-container {
            background: #667eea;
            border-radius: 15px;
            padding: 25px 20px;
            margin: 15px 0;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.35);

        .claim-inicio {
            color: rgba(255,255,255,0.9);
            font-size: 0.95em;
            font-weight: 500;
            text-align: center;
            margin-bottom: 12px;
            font-style: italic;
        }
        
        .claim-dias {

            font-size: 1.4em;
            font-weight: 700;
            text-align: center;
            line-height: 1.4;
        }
        
        .claim-dias-secundario {
            color: white;
            font-size: 1.4em;
            font-weight: 700;
            text-align: center;
            line-height: 1.4;
            margin-top: 8px;
        }
        
        .claim-desplazamiento {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            color: white;
            font-size: 1.1em;
            line-height: 1.5;
        }
        
        .claim-caracter {

            font-size: 1.1em;
            font-weight: 600;
            margin-top: 15px;
            padding-top: 15px;

            text-transform: uppercase;
            letter-spacing: 1px;

            margin-top: 15px;

            font-size: 0.95em;
            line-height: 1.5;
            color: #333;
        }
        
        .explicacion-asterisco::before {
            content: "* ";
            color: #ff9800;
            font-weight: bold;
            font-size: 1.2em;
        }

            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            margin: 4px 4px 4px 0;

        }

            border-left: 4px solid #ff9800;
            padding: 16px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 0.95em;
            line-height: 1.5;
            color: #333;

        .pi-box strong {
            color: #e65100;
            display: block;
            margin-bottom: 6px;
        }

            padding: 16px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 0.95em;
            line-height: 1.5;
            color: #333;
        }
        
        .excedencia-box strong {
            color: #c2185b;
            display: block;
            margin-bottom: 6px;
        }
        
        .bolsa-box {
            background: #e0f2f1;
            border-left: 4px solid #009688;
            padding: 16px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 0.95em;
            line-height: 1.5;
            color: #333;
        }
        
        .bolsa-box strong {
            color: #00695c;
            display: block;
            margin-bottom: 6px;
        }
        
        .ley-familias {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 16px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 0.95em;
            line-height: 1.5;
            color: #333;
        }
        
        .ley-familias strong {
            color: #2e7d32;
            display: block;
            margin-bottom: 6px;
        }

            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 16px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 0.9em;
            line-height: 1.5;
            color: #333;
        }
        
        .progress-bar {
            height: 4px;
            background: #e0e0e0;
            margin: 15px;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        
        @media (max-width: 400px) {
            body {
                font-size: 17px;
            }
            
            .btn-option {
                font-size: 1em;
                padding: 18px 14px;
            }
            
            .result-content {
                font-size: 1.1em;
            }
            
            .claim-dias, .claim-dias-secundario {
                font-size: 1.25em;
            }
            
            .result-label {
                font-size: 1em;
            }
        }
        
        @media print {
            body { 
                background: white; 
                padding: 0; 
                font-size: 14px; 
            }
            .container { 
                box-shadow: none; 
                max-width: 100%; 
            }
            .btn-grid, .back-btn, .progress-bar, .step-pastel { 
                display: none; 
            }
            .result { 
                border-left: none; 
                padding: 15px; 
            }
            .result-section {
                margin-bottom: 20px;
                padding-bottom: 15px;
            }
            .claim-container {
                page-break-inside: avoid;
            }
        }
    </style>

        let currentStep = 1;

        let seleccionSubcategoria = null;

        function init() {
            renderCategorias();
        }

        function renderCategorias() {
            const container = document.getElementById('categoriasContainer');
            container.innerHTML = '';
            
            for (let key in categorias) {
                const cat = categorias[key];
                const btn = document.createElement('button');
                btn.className = 'btn-option btn-pastel';
                btn.innerHTML = `
                    <span>${cat.nombre}</span>
                    <span class="arrow">›</span>
                `;
                btn.onclick = () => seleccionarCategoria(key);
                container.appendChild(btn);
            }
        }

        function seleccionarCategoria(key) {
            seleccionCategoria = key;
            const categoria = categorias[key];
            
            document.getElementById('tituloSubcategorias').textContent = 
                `Selecciona a situación para: ${categoria.nombre}`;
            
            renderSubcategorias(categoria.subcategorias);
            showStep(2);
        }

        function renderSubcategorias(subcategorias) {
            const container = document.getElementById('subcategoriasContainer');
            container.innerHTML = '';
            
            for (let key in subcategorias) {
                const sub = subcategorias[key];
                const btn = document.createElement('button');
                btn.className = 'btn-option';
                
                let html = `<span>${sub.nombre}</span>`;
                
                if (sub.requiereDetalle) {
                    html += `<span class="arrow">›</span>`;
                }
                
                btn.innerHTML = html;
                btn.onclick = () => seleccionarSubcategoria(key, sub.requiereDetalle);
                container.appendChild(btn);
            }
        }

        function seleccionarSubcategoria(key, requiereDetalle) {
            seleccionSubcategoria = key;
            
            if (requiereDetalle && detallesOpciones[`${seleccionCategoria}_${key}`]) {
                renderDetalles(key);
                showStep(3);
            } else {
                mostrarResultado(`${seleccionCategoria}_${key}`);
            }
        }

        function renderDetalles(subcategoriaKey) {
            const container = document.getElementById('detallesContainer');
            container.innerHTML = '';
            
            const opciones = detallesOpciones[`${seleccionCategoria}_${subcategoriaKey}`] || {};
            
            document.getElementById('tituloDetalles').textContent = 
                `Especifica para: ${categorias[seleccionCategoria].subcategorias[subcategoriaKey].nombre}`;
            
            for (let key in opciones) {
                const btn = document.createElement('button');
                btn.className = 'btn-option';
                btn.innerHTML = `<span>${opciones[key]}</span>`;
                btn.onclick = () => mostrarResultado(`${seleccionCategoria}_${subcategoriaKey}_${key}`);
                container.appendChild(btn);
            }
        }

        function mostrarResultado(dataKey) {
            const data = ausenciasData[dataKey];
            if (!data) {
                alert("Información non dispoñible. Por favor, contacta con Recursos Humanos.");
                return;
            }
            
            // Badge según carácter
            const badgeClass = data.caracter === 'retribuida' ? 'badge-retribuida' : 
                              data.caracter === 'no-retribuida' ? 'badge-no-retribuida' : 'badge-proporcional';
            
            const badgeText = data.caracter === 'retribuida' ? 'Retribuída' : 
                             data.caracter === 'no-retribuida' ? 'Non retribuída' : 'Retribución proporcional';
            
            // Normas como tags
            const normasHtml = data.normas.map(n => `<span class="norma-tag">${n}</span>`).join('');
            
            // Construir CLAIM con días destacados e carácter integrado
            let claimHtml = '';
            let explicacionAsteriscoHtml = '';
            
            // Se hai dous tempos (normal e desprazamento)
            if (data.tiempoDesplazamiento) {
                // Verificar se é con asterisco (contén *)
                const tieneAsterisco = data.tiempoDesplazamiento.includes('*');
                const textoDesplazamiento = tieneAsterisco ? data.tiempoDesplazamiento.replace('*', '') : data.tiempoDesplazamiento;
                
                claimHtml = `
                    <div class="claim-container">
                        ${data.inicio ? `<div class="claim-inicio">${data.inicio}</div>` : ''}
                        <div class="claim-dias">${data.tiempo}</div>
                        <div class="claim-dias-secundario">${data.tiempoDesplazamiento}</div>
                        <span class="claim-caracter">${badgeText}</span>
                    </div>
                `;
                
                // Explicación do asterisco se procede
                if (data.explicacionAsterisco) {
                    explicacionAsteriscoHtml = `<div class="explicacion-asterisco">${data.explicacionAsterisco}</div>`;
                }
            } else {
                // Só un tempo
                claimHtml = `
                    <div class="claim-container">
                        ${data.inicio ? `<div class="claim-inicio">${data.inicio}</div>` : ''}
                        <div class="claim-dias">${data.tiempo}</div>
                        <span class="claim-caracter">${badgeText}</span>
                    </div>
                `;
            }
            
            // Explicación adicional do asterisco se é necesario (para hospitalizacións)
            let explicacionHtml = '';
            if (data.requiereExplicacion && data.textoExplicacion) {
                explicacionHtml = `<div class="explicacion-asterisco">${data.textoExplicacion}</div>`;
            }
            
            // Caja PI si existe
            let piHtml = '';
            if (data.pi === 'A.P.6.5' && data.piDetalle) {
                piHtml = `<div class="pi-box"><strong>📋 Código de Acción Positiva A.P.6.5 (PI Vicusgraf):</strong> ${data.piDetalle}</div>`;
            } else if (data.pi === 'A.P.6.6' && data.piDetalle) {
                piHtml = `<div class="excedencia-box"><strong>📋 Código de Acción Positiva A.P.6.6 (PI Vicusgraf):</strong> ${data.piDetalle}</div>`;
            } else if (data.pi === 'A.P.6.7' && data.piDetalle) {
                piHtml = `<div class="bolsa-box"><strong>📋 Código de Acción Positiva A.P.6.7 (PI Vicusgraf):</strong> ${data.piDetalle}</div>`;
            }
            
            // Nota adicional si existe
            const notaHtml = data.nota ? `<div class="ley-familias"><strong>📌 Información adicional:</strong> ${data.nota}</div>` : '';
            
            // Construir HTML lineal con títulos aumentados
            const html = `
                <!-- MOTIVO -->
                <div class="result-section">
                    <span class="result-label">Motivo da ausencia</span>
                    <div class="result-content">${data.motivo}</div>
                </div>
                
                <!-- PARENTESCO -->
                <div class="result-section">
                    <span class="result-label">Parentesco</span>
                    <div class="result-content">${data.parentesco}</div>
                </div>
                
                <!-- TEMPO CON CLAIM INTEGRADO -->
                <div class="result-section">
                    <span class="result-label">Tempo de ausencia</span>
                    <div class="result-content">
                        ${claimHtml}
                        ${explicacionAsteriscoHtml}
                        ${explicacionHtml}
                    </div>
                </div>
                
                <!-- JUSTIFICANTE -->
                <div class="result-section">
                    <span class="result-label">Xustificación necesaria</span>
                    <div class="result-content">${data.justificante}</div>
                </div>
                
                <!-- NORMATIVA -->
                <div class="result-section">
                    <span class="result-label">Normativa</span>
                    <div class="result-content">${normasHtml}</div>
                </div>
                
                ${piHtml}
                ${notaHtml}
                
                <div class="warning-box">
                    <strong>⚠️ Nota importante:</strong> Esta información é orientativa e ten carácter meramente informativo. En caso de dúbida, consultar co comité de empresa, e para a xestión formal da ausencia, co departamento de Recursos Humanos de Vicusgraf-Hinojosa. A normativa aplicable pode variar en función de actualizacións legais ou de convenio.
                </div>
            `;
            
            document.getElementById('resultadoContent').innerHTML = html;
            showStep('resultado');
        }

        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            
            if (step === 'resultado') {
                document.getElementById('resultado').classList.add('active');
                document.getElementById('progress').style.width = '100%';
            } else {
                document.getElementById(`step${step}`).classList.add('active');
                document.getElementById('progress').style.width = step === 1 ? '33%' : step === 2 ? '66%' : '100%';
            }
            
            currentStep = step;
            window.scrollTo(0, 0);
        }

        function goBack(step) {
            showStep(step);
        }

        function resetForm() {
            seleccionCategoria = null;
            seleccionSubcategoria = null;
            showStep(1);
        }

        // Iniciar
        init();
    </script>
</body>
</html>
