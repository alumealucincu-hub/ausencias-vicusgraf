                    <tr><td><strong>Xustificante necesario:</strong></td><td>${data.justificante}</td></tr>
                    <tr><td><strong>Normativa aplicable:</strong></td><td>${normasHtml}</td></tr>
                </table>
                ${notaHtml}
                <div class="warning-box">
                    <strong>‚ö†Ô∏è Nota importante:</strong> Esta informaci√≥n √© orientativa e ten car√°cter meramente informativo. En caso de d√∫bida ou para a xesti√≥n formal da ausencia, √© imprescindible consultar co departamento de Recursos Humanos de Vicusgraf-Hinojosa. A normativa aplicable pode variar en funci√≥n de actualizaci√≥ns legais ou de convenio.
                </div>
            `;
            
            document.getElementById('resultadoContent').innerHTML = html;
            showStep('resultado');
        }

        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            
            if (step === 'resultado') {
                document.getElementById('resultado').classList.add('active');
                document.getElementById('progress').style.width = '100%';
            } else {
                document.getElementById(`step${step}`).classList.add('active');
                document.getElementById('progress').style.width = step === 1 ? '33%' : step === 2 ? '66%' : '100%';
            }
            
            currentStep = step;
            window.scrollTo(0, 0);
        }

        function goBack(step) {
            showStep(step);
        }

        function resetForm() {
            seleccionCategoria = null;
            seleccionSubcategoria = null;
            showStep(1);
        }

        // Iniciar
        init();
    </script>
