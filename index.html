                    <tr><td><strong>Circunstancia:</strong></td><td>${data.circunstancia}</td></tr>
                    <tr><td><strong>Parentesco:</strong></td><td>${data.parentesco}</td></tr>
                    ${tiempoHtml}
                    <tr><td><strong>Car√°cter:</strong></td><td><span class="badge ${badgeClass}">${badgeText}</span></td></tr>
                    <tr><td><strong>Xustificante:</strong></td><td>${data.justificante}</td></tr>
                    <tr><td><strong>Normativa:</strong></td><td>${normasHtml}</td></tr>
                </table>
                ${notaHtml}
                <div class="warning-box">
                    <strong>‚ö†Ô∏è Nota importante:</strong> Informaci√≥n orientativa baseada no Estatuto dos Traballadores (E.), Lei de Familias (L.F.), Convenio Colectivo de Artes Gr√°ficas (C.) e Plan de Igualdade de Vicusgraf (P.I.).
                </div>
            `;
            
            document.getElementById('resultadoContent').innerHTML = html;
            showStep('resultado');
        }

        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            
            if (step === 'resultado') {
                document.getElementById('resultado').classList.add('active');
                document.getElementById('progress').style.width = '100%';
            } else {
                document.getElementById(`step${step}`).classList.add('active');
                document.getElementById('progress').style.width = step === 1 ? '33%' : step === 2 ? '66%' : '100%';
            }
            
            currentStep = step;
            window.scrollTo(0, 0);
        }

        function goBack(step) {
            showStep(step);
        }

        function resetForm() {
            seleccionCategoria = null;
            seleccionSubcategoria = null;
            showStep(1);
        }

        // Iniciar
        init();
    </script>
</body>
