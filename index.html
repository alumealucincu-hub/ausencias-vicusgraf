            padding: 20px 15px;
        }

            animation: fadeIn 0.3s ease-out;
        }
        
        .step.active {

        }

        }

        }

        }

        }

        }

            color: #333;
            font-size: 1em;
            font-weight: 600;

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;

        }

            background: #28a745;
            color: white;

            font-weight: 600;

        }

            margin-top: 15px;

        }

            margin: 15px;

                font-size: 1em; 
                transform: scaleX(0.85);
            }
        }
    </style>

                btn.className = 'btn-option';
                btn.innerHTML = `
                    <span>${cat.nombre}</span>
                    <span class="arrow">›</span>
                `;
                btn.onclick = () => seleccionarCategoria(key);
                container.appendChild(btn);
            }
        }

        function seleccionarCategoria(key) {
            seleccionCategoria = key;
            const categoria = categorias[key];
            
            document.getElementById('tituloSubcategorias').textContent = 
                `Selecciona a situación para: ${categoria.nombre}`;
            
            renderSubcategorias(categoria.subcategorias);
            showStep(2);
        }

        function renderSubcategorias(subcategorias) {
            const container = document.getElementById('subcategoriasContainer');
            container.innerHTML = '';
            
            for (let key in subcategorias) {
                const sub = subcategorias[key];
                const btn = document.createElement('button');
                btn.className = 'btn-option';
                
                let html = `<span>${sub.nombre}</span>`;
                
                if (sub.requiereDetalle) {
                    html += `<span class="arrow">›</span>`;
                }
                
                btn.innerHTML = html;
                btn.onclick = () => seleccionarSubcategoria(key, sub.requiereDetalle);
                container.appendChild(btn);
            }
        }

        function seleccionarSubcategoria(key, requiereDetalle) {
            seleccionSubcategoria = key;
            
            if (requiereDetalle && detallesOpciones[`${seleccionCategoria}_${key}`]) {
                renderDetalles(key);
                showStep(3);
            } else {
                mostrarResultado(`${seleccionCategoria}_${key}`);
            }
        }

        function renderDetalles(subcategoriaKey) {
            const container = document.getElementById('detallesContainer');
            container.innerHTML = '';
            
            const opciones = detallesOpciones[`${seleccionCategoria}_${subcategoriaKey}`] || {};
            
            document.getElementById('tituloDetalles').textContent = 
                `Especifica para: ${categorias[seleccionCategoria].subcategorias[subcategoriaKey].nombre}`;
            
            for (let key in opciones) {
                const btn = document.createElement('button');
                btn.className = 'btn-option';
                btn.innerHTML = `<span>${opciones[key]}</span>`;
                btn.onclick = () => mostrarResultado(`${seleccionCategoria}_${subcategoriaKey}_${key}`);
                container.appendChild(btn);
            }
        }

        function mostrarResultado(dataKey) {
            const data = ausenciasData[dataKey];
            if (!data) {
                alert("Información non dispoñible. Por favor, contacta con Recursos Humanos.");
                return;
            }
            
            const badgeClass = data.caracter === 'retribuida' ? 'badge-retribuida' : 
                              data.caracter === 'no-retribuida' ? 'badge-no-retribuida' : 'badge-proporcional';
            
            const badgeText = data.caracter === 'retribuida' ? 'RETRIBUÍDA' : 
                             data.caracter === 'no-retribuida' ? 'NON RETRIBUÍDA' : 'RETRIBUCIÓN PROPORCIONAL';
            
            const normasHtml = data.normas.map(n => `<span class="norma">${n}</span>`).join('');
            
            let tiempoHtml = '';
            if (data.tiempoDesplazamiento) {
                tiempoHtml = `
                    <tr>
                        <td>TEMPO DE AUSENCIA:</td>
                        <td>
                            <div><strong>Sen desprazamento:</strong> ${data.tiempo}</div>
                            <div class="dias-desplazamiento"><strong>Con desprazamento >300km (ida+volta):</strong> ${data.tiempoDesplazamiento}</div>
                        </td>
                    </tr>
                `;
            } else {
                tiempoHtml = `
                    <tr>
                        <td>TEMPO DE AUSENCIA:</td>
                        <td>${data.tiempo}</td>
                    </tr>
                `;
            }
            
            let piHtml = '';
            if (data.pi === 'A.P.6.5' && data.piDetalle) {
                piHtml = `<div class="pi-box"><strong>📋 Código de Acción Positiva A.P.6.5 (PI Vicusgraf):</strong> ${data.piDetalle}</div>`;
            } else if (data.pi === 'A.P.6.6' && data.piDetalle) {
                piHtml = `<div class="excedencia-box"><strong>📋 Código de Acción Positiva A.P.6.6 (PI Vicusgraf):</strong> ${data.piDetalle}</div>`;
            } else if (data.pi === 'A.P.6.7' && data.piDetalle) {
                piHtml = `<div class="bolsa-box"><strong>📋 Código de Acción Positiva A.P.6.7 (PI Vicusgraf):</strong> ${data.piDetalle}</div>`;
            }
            
            const notaHtml = data.nota ? `<div class="ley-familias"><strong>📌 Información adicional:</strong> ${data.nota}</div>` : '';
            
            const html = `
                <h2>Resultado da consulta</h2>
                <table class="info-table">
                    <tr><th colspan="2">Información da ausencia</th></tr>
                    <tr><td>MOTIVO:</td><td>${data.motivo}</td></tr>
                    <tr><td>PARENTESCO:</td><td>${data.parentesco}</td></tr>
                    ${tiempoHtml}
                    <tr><td>CARÁCTER:</td><td><span class="badge ${badgeClass}">${badgeText}</span></td></tr>
                    <tr><td>XUSTIFICANTE:</td><td>${data.justificante}</td></tr>
                    <tr><td>NORMATIVA:</td><td>${normasHtml}</td></tr>
                </table>
                ${piHtml}
                ${notaHtml}
                <div class="warning-box">
                    <strong>⚠️ Nota importante:</strong> Esta información é orientativa e ten carácter meramente informativo. En caso de dúbida ou para a xestión formal da ausencia, é imprescindible consultar co departamento de Recursos Humanos de Vicusgraf-Hinojosa. A normativa aplicable pode variar en función de actualizacións legais ou de convenio.
                </div>
            `;
            
            document.getElementById('resultadoContent').innerHTML = html;
            showStep('resultado');
        }

        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            
            if (step === 'resultado') {
                document.getElementById('resultado').classList.add('active');
                document.getElementById('progress').style.width = '100%';
            } else {
                document.getElementById(`step${step}`).classList.add('active');
                document.getElementById('progress').style.width = step === 1 ? '33%' : step === 2 ? '66%' : '100%';
            }
            
            currentStep = step;
            window.scrollTo(0, 0);
        }

        function goBack(step) {
            showStep(step);
        }

        function resetForm() {
            seleccionCategoria = null;
            seleccionSubcategoria = null;
            showStep(1);
        }

        // Iniciar
        init();
    </script>
</body>
</html>
