                    normas: ["L.F. 10", "C. Artes Gr√°ficas 7.2"]
                }
            },
            convivente_enfermidad_grave: {
                nombre: "Enfermidade grave de persoa convivente dependente",
                requiereDetalle: false,
                data: {
                    circunstancia: "Enfermidade grave, oncol√≥xica ou en coidados paliativos de persoa convivente dependente",
                    parentesco: "Convivente dependente",
                    tiempo: "Reduci√≥n xornada ata 50% ou permiso",
                    tiempoDesplazamiento: null,
                    caracter: "retribuida proporcionalmente",
                    justificante: "Informe m√©dico + acreditaci√≥n dependencia",
                    normas: ["L.F. 11", "C. Artes Gr√°ficas 7.3"]
                }
            }
        };

        let selections = {};

        function updateProgress(step) {
            const percent = step === 1 ? 50 : 100;
            document.getElementById('progress').style.width = percent + '%';
        }

        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            if (step === 'resultado') {
                document.getElementById('resultado').classList.add('active');
                updateProgress(2);
            } else {
                document.getElementById('step' + step).classList.add('active');
                updateProgress(step);
            }
        }

        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            select.innerHTML = '<option value="">Selecciona...</option>';
            
            for (let key in options) {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = options[key].nombre || key;
                select.appendChild(option);
            }
        }

        function handleStep1() {
            const motivo = document.getElementById('motivoPrincipal').value;
            if (!motivo) return;
            
            selections.motivoPrincipal = motivo;
            const seleccion = ausencias[motivo];
            
            if (seleccion.requiereDetalle) {
                populateSelect('detalleSituacion', seleccion.detalles);
                document.getElementById('labelDetalle').textContent = '2. Especifica a situaci√≥n:';
                showStep(2);
            } else {
                selections.data = seleccion.data;
                showResult();
            }
        }

        function handleStep2() {
            const detalle = document.getElementById('detalleSituacion').value;
            if (!detalle) return;
            
            const seleccion = ausencias[selections.motivoPrincipal].detalles[detalle];
            selections.data = seleccion.data;
            showResult();
        }

        function showResult() {
            const data = selections.data;
            
            const badgeClass = data.caracter === 'retribuida' ? 'badge-retribuida' : 
                              data.caracter === 'no-retribuida' ? 'badge-no-retribuida' : 'badge-proporcional';
            
            const badgeText = data.caracter === 'retribuida' ? 'RETRIBU√çDA' : 
                             data.caracter === 'no-retribuida' ? 'NON RETRIBU√çDA' : 'RETRIBUCI√ìN PROPORCIONAL';
            
            const normasHtml = data.normas.map(n => `<span class="norma">${n}</span>`).join('');
            
            // Crear fila de tempo con ou sen desprazamento
            let tiempoHtml = '';
            if (data.tiempoDesplazamiento) {
                tiempoHtml = `
                    <tr>
                        <td><strong>Tempo de ausencia:</strong></td>
                        <td>
                            <div><strong>Sen desprazamento:</strong> ${data.tiempo}</div>
                            <div class="dias-desplazamiento"><strong>Con desprazamento >300km (ida+volta):</strong> ${data.tiempoDesplazamiento}</div>
                        </td>
                    </tr>
                `;
            } else {
                tiempoHtml = `
                    <tr>
                        <td><strong>Tempo de ausencia:</strong></td>
                        <td>${data.tiempo}</td>
                    </tr>
                `;
            }
            
            const notaHtml = data.nota ? `<div class="ley-familias"><strong>üìå Nota:</strong> ${data.nota}</div>` : '';
            
            const html = `
                <h2>üìã Resultado da consulta</h2>
                <table class="info-table">
                    <tr>
                        <th colspan="2">Informaci√≥n da ausencia</th>
                    </tr>
                    <tr>
                        <td><strong>Circunstancia:</strong></td>
                        <td>${data.circunstancia}</td>
                    </tr>
                    <tr>
                        <td><strong>Parentesco:</strong></td>
                        <td>${data.parentesco}</td>
                    </tr>
                    ${tiempoHtml}
                    <tr>
                        <td><strong>Car√°cter:</strong></td>
                        <td><span class="badge ${badgeClass}">${badgeText}</span></td>
                    </tr>
                    <tr>
                        <td><strong>Xustificante:</strong></td>
                        <td>${data.justificante}</td>
                    </tr>
                    <tr>
                        <td><strong>Normativa:</strong></td>
                        <td>${normasHtml}</td>
                    </tr>
                </table>
                ${notaHtml}
                <div class="warning-box">
                    <strong>‚ö†Ô∏è Nota importante:</strong> Esta informaci√≥n √© orientativa baseada no Estatuto dos Traballadores (E.), Lei de Familias (L.F.), Convenio Colectivo de Artes Gr√°ficas (C.) e Plan de Igualdade de Vicusgraf (P.I.). En caso de d√∫bida, consulte sempre con Recursos Humanos.
                </div>
            `;
            
            document.getElementById('resultadoContent').innerHTML = html;
            showStep('resultado');
        }

        function goBack(step) {
            showStep(step);
        }

        function resetForm() {
            selections = {};
            document.getElementById('motivoPrincipal').value = '';
            document.getElementById('detalleSituacion').value = '';
            showStep(1);
        }
    </script>
</body>
</html>
